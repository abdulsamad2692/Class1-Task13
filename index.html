<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<input type="number" id="Number1" placeholder="Enter First Number">
<br>
<input type="number" id="Number2" placeholder="Enter Second Number">
<br>
<input type="number" id="Number3" placeholder="Enter Third Number">
<br>
<button onclick="myfunction()">Check!</button>

<body>
    <script>function myfunction() {
        let large = 0;
            a = document.getElementById("Number1").value
            b = document.getElementById("Number2").value
            c = document.getElementById("Number3").value
            if (a > b && a > c) {
                large = a;
            }
            else if (b>a && b>c) {
                large = b;
            }
            else if (c > a && c > b) {
                large = c;
            }
            document.getElementById("A").innerHTML = `largest numbers is ${large}`
        }

    </script>
</body>
<p id="A"></p>

</html>
